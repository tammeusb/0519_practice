<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="p-container">
        <h1>Heading</h1>
        <p>None of this text should scale at all when I zoom in and out.</p>
    </div>

    <div class="p-container">
        <h1>Heading</h1>
        <p>This text should scale with the viewport when I zoom in and out.</p>
    </div>
    <div class="p-container">
        <h1>Heading</h1>
        <p>This text should scale way too much with the viewport when I zoom in and out.</p>
    </div>

</body>
</html>
